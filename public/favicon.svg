<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- School building -->
  <rect x="6" y="16" width="20" height="14" fill="#2563eb"/>
  
  <!-- School roof -->
  <polygon points="4,16 16,4 28,16" fill="#dc2626"/>
  
  <!-- Door -->
  <rect x="14" y="22" width="4" height="8" fill="#1e40af"/>
  
  <!-- Windows -->
  <rect x="9" y="18" width="3" height="3" fill="#fbbf24"/>
  <rect x="20" y="18" width="3" height="3" fill="#fbbf24"/>
  
  <!-- Bell tower -->
  <rect x="15" y="10" width="2" height="6" fill="#7c3aed"/>
  <circle cx="16" cy="8" r="1" fill="#fbbf24"/>
  
  <!-- Ground -->
  <rect x="0" y="30" width="32" height="2" fill="#16a34a"/>
  
  <!-- School initials -->
  <text x="16" y="6" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" text-anchor="middle" fill="#ffffff">SS</text>
</svg>
